<ul class="quote-list">
  <p class="sorting">Sort by: 
    <a href="" ng-click="predicate='stars';reverse=!reverse">Rating</a> 
    <a href="" ng-click="predicate='text';reverse=!reverse">Alphabet</a> 
    <a href="" ng-click="predicate='author';reverse=!reverse">Author</a>
  </p>
  <button ng-click="popRandomQuote()" class="random-quote">Get a Random Quote!</button>
  <li class="quote-li clearfix" ng-repeat="quote in quotes | orderBy:predicate:reverse">
    <a href="" class="dismiss-button" ng-click="removeQuote(quote)">X</a>
    <p>{{quote.text}}</p>
    <footer>- <a href="#/author/{{quote.author}}">{{quote.author}}</a></footer>
    <ul class="stars">
      <li class="star" ng-repeat="star in formatStars(quote.stars) track by $index" ng-click="setStars(quote)">
        <svg version="1.1"
           width="13px" height="13px" viewBox="0 0 112 106.525">
        <path class="star-svg {{star}}" d="M81.564,67.186l9.043,39.336L56,85.759l-34.607,20.768l9.047-39.336L0,40.684l40.203-3.542L56-0.001l15.797,37.143
          L112,40.684L81.564,67.186z"/>
        </svg>

      </li>
    </ul>

  </li>

  <form ng-submit="addQuote()" class="add-quote">
    <input class="new-quote-text" type="text" ng-model="newQuoteText" placeholder="Add new quote" required>
    <input class="new-quote-author" type="text" ng-model="newQuoteAuthor" placeholder="Author" required>
    <input class="new-quote-button" type="submit" value="Add">
  </form>
</ul>
